<form class="form-horizontal" role="form" id="demoform">

<div class="form-group">
	<label class="control-label col-sm-2" for="meerdere">Meerdere:</label>
	<div class="col-sm-10">
		<input name="meerdere[]" value='["a","b"]' multiple="true" class="form-control" id="meerdere" />
	</div>
</div>
<script>bubbel('meerdere');</script>


<div class="form-group">
	<label class="control-label col-sm-2" for="toegewezen">Toegewezen meerdere:</label>
	<div class="col-sm-10">
		<input name="toegewezen[]" value='{"1":"a","2":"b"}' assigned="true" multiple="true" class="form-control" id="toegewezen"/>
	</div>
</div>
<script>bubbel('toegewezen');</script>

<div class="form-group">
	<label class="control-label col-sm-2" for="link">Link:</label>
	<div class="col-sm-10">
		<input type="link" name="link-single" value="from~link:(extra)(extra)/description" data-search="/search.php" data-category="person" class="form-control" id="link" />
	</div>
</div>
<script>bubbel('link');</script>

<div class="form-group">
	<label class="control-label col-sm-2" for="multiplelink">Meerdere Links:</label>
	<div class="col-sm-10">
		<input type="link" name="link-alt[]" value="from~link:(extra)(extra)/description" data-search="/search.php" data-category="person" multiple="true" class="form-control" id="multiplelink" />
	</div>
</div>
<script>bubbel('multiplelink');</script>

<div class="form-group">
	<label class="control-label col-sm-2" for="qTranslate">qTranslate:</label>
	<div class="col-sm-10">
		<input type="qTranslate" value="[:en]English[:nl]Nederlands[:]" class="form-control" id="qTranslate" />
		<br/>
		<textarea class="qTranslate form-control" mode="short" id="qTranslatearea">[:en]English[:nl]Nederlands[:]</textarea>
	</div>
</div>
<script>bubbel('qTranslate'); bubbel('qTranslatearea'); </script>
